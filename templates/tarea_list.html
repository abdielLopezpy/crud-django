<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Crud</title>
    <!-- Incluye los estilos de Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Lista de Tareas Crud</h2>

    <a href="{% url 'tarea_nueva' %}" class="bg-blue-500 text-white py-2 px-4 rounded mb-4 inline-block">Agregar nueva tarea</a>

    <ul>
        {% for tarea in tareas %}
            <li class="bg-white p-4 mb-2 rounded shadow">
                <a href="{% url 'tarea_detail' pk=tarea.pk %}" class="text-blue-500">{{ tarea.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
